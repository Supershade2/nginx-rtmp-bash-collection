    # HTTPS server block
    #configure https related options this will only affect hls or mpeg dash streaming configurations
    server {
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      /etc/letsencrypt/live/#domain/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/#domain/privkey.pem;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;
	# This URL provides RTMP statistics in XML
        location /stat {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root /usr/local/nginx/rtmp_files/stat.xsl/;
	}

    	location /hls {
	add_header 'Cache-Control' 'no-cache';
	 #CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';

             #allow CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        types {
            application/vnd.apple.mpegurl m3u8;
	    video/mp2t ts;
        }
	root /mnt/;
}
        location / {
            root   html;
            index  index.html index.htm;
        }
		# redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
#RTMP server block
rtmp {
        server {
            listen 1935;
            chunk_size 4096;
                application live_#streamkey_here{
                live on;
				record off;
				push rtmp://localhost/live_out/live;
                }
		application live_out{
		live on;
		record off;
		hls on;
		hls_path /mnt/hls/#USER;
		hls_cleanup on;
        hls_fragment 3;
        hls_playlist_length 60;
		hls_base_url https://#domain_or_IP/hls/#USER/;
		allow publish 127.0.0.1;
		deny publish all;
		}
     }
}